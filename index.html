<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Player</title>
</head>

<body>
   <div class="MyPlayer">
        <canvas class="myCanvas"></canvas>
        <div class="mainBlock">
            <div class="panel">
                <div class="buttons"> <span class="timer">0:00/0:00</span> </div>
                <audio src="" class="player" ontimeupdate="MusicPlayer.playing()"></audio>
                <div class="volume">
                    <input min="0" max="1" step="0.01" class="volume-bar" type="range">
                    <div class="current-volume"></div>
                </div>
                <div class="time">
                    <input min="0" max="1" step="0.01" class="timeLine" type="range">
                    <div class="currentTime"></div>
                </div>
            </div>
            <div class="playlist"> </div>
        </div>
    </div>
</body>
<script src="app/app.js">
</script>

</html>
