<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Document</title>
</head>

<body>
   <div id="MyPlayer">
        <canvas id="myCanvas"></canvas>
        <div id="mainBlock">
            <div id="panel">
                <div id="buttons"> <span id="timer">0:00/0:00</span> </div>
                <audio src="" id="player"></audio>
                <div id="volume">
                    <input min="0" max="1" step="0.01" id="volume-bar" type="range">
                    <div id="current-volume"></div>
                </div>
                <div id="time">
                    <input min="0" max="1" step="0.01" id="timeLine" type="range">
                    <div id="currentTime"></div>
                </div>
            </div>
            <div id="playlist"> </div>
        </div>
    </div>
</body>
<script src="app/app.js">
</script>

</html>
